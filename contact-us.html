<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ZeitroX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9fafe;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.2rem;
      color: #222;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }

    .box {
      flex: 1 1 300px;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    .box h3 {
      font-size: 1rem;
      color: #555;
      margin-top: 10px;
    }

    footer {
      background: #f1f3f9;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Contact Us</h1>
    </header>

    <div class="boxes">
      <div class="box">
        <h3>info@rbxsolutions.co</h3>
      </div>
      <div class="box">
        <h3>rbxsolutions.info@gmail.com</h3>
      </div>
    </div>
  </div>

  <footer>
    Copyright Â© ZeitroX All Rights Reserved
  </footer>
</body>
</html>
